<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat/dist/ecStat.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=xfhhaTThl11qYVrqLZii6w8qE5ggnhrY&__ec_v__=20190126"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
       <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
       



<div class="row">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <h1>台州市月度气象信息数据系统</h1>
    </div>
  </div>
  <div class="row clearfix">
    <div class="col-md-4 column">
      <div class="row clearfix">
        <div class="col-md-12 column" id="comparebar" style="width:600px;height: 400px">
          柱状图
        </div>
        <script src='comparebar.js'></script>
      </div>
      </div>
      <div class="row clearfix">
        <div class="col-md-12 column" id="history" style="width:600px;height: 400px">
          历史排位
        </div>
        <script src='history.js'></script>

      </div>
    </div>
    <div class="col-md-4 column">
      <div class="row clearfix">
        <div class="col-md-12 column" id="map" style="width:550px;height: 600px;margin: 0 auto">
          地图
        </div>
        <script src='jquery-1.9.1.min.js'></script>
        <script src='map.js'></script> 
      </div>
    <div class="col-md-4 column">
      <div class="row clearfix">
        <div class="col-md-12 column" id="bar" style="width:650px;height: 350px;margin: 0 auto">
          时序图
        </div>
        <script src='bar.js'></script>
      </div>
      <div class="row clearfix">
        <div class="col-md-12 column" id="calendar" style="width:650px;height: 500px;margin: 0 auto">
          日历
        </div>
        <script src='calendar.js'></script>
      </div>
    </div>
  </div>
</div>
   </body>
</html>
