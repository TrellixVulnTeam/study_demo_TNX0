<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src='jquery-1.9.1.min.js'></script>
    <script src='echarts.js'></script>


    <title>Document</title>
</head>
<body>
<div class="row" style="border:1px solid red ">
    <div class="row clearfix">
        <h2>台州市月报预测系统</h2>
        <div class="col-md-12 column">
            <div class="row clearfix">
                <div class="col-md-3 column">
                    <div class="row clearfix">
                        <div class="col-md-12 column" id="comparebar" style="width:600px;height: 300px;" >
                            各县过去月分的降水气温和雨日
                        </div>
                        <script>
                        	option = {
    xAxis: [
        {
            type: 'category',
            data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '13月'],
            axisPointer: {
                type: 'shadow'
            }
        }
    ],
    yAxis: [
        {
            type: 'value',
            name: '水量',
            min: 0,
            max: 250,
            interval: 50,
            axisLabel: {
                formatter: '{value} ml'
            }
        },
        {
            type: 'value',
            name: '温度',
            min: 0,
            max: 25,
            interval: 5,
            axisLabel: {
                formatter: '{value} °C'
            }
        }
    ],
    series: [
        {
            name: '蒸发量',
            type: 'bar',
            data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
        },
        {
            name: '降水量',
            type: 'bar',
            data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
        },
        {
            name: '平均温度',
            type: 'bar',
            yAxisIndex: 1,
            data: [2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2]
        }
    ]
};
var comparebar = echarts.init(document.getElementById('comparebar'),"dark")
comparebar.setOption(option);

                        </script>

                    </div>
                    <div class="row clearfix">
                        <div class="col-md-12 column" id="pie" style="width:400px;height: 300px;margin: 0 auto">
                            历史的日照的Bar图
                        </div>
                        <script src='pie.js'></script>
                    </div>
                    <div class="row clearfix">
                        <div class="col-md-12 column" id="weather" style="width:400px;height: 300px;margin: 0 auto">
                            历史数据的透视图标
                        </div>
                        <script src='weather.js'></script>

                    </div>
                </div>
                <div class="col-md-9 column">
                    <div class="row clearfix">
                        <div class="col-md-6 column">
                            <div class="row clearfix">
                                <div class="col-md-12 column" id="map" style="width:600px;height: 700px;margin: 0 auto">
                                    地图
                                </div>
                                <script src='map.js'></script> 
                            </div>
                        </div>
                        <div class="col-md-6 column">
                            <div class="row clearfix">
                                <div class="col-md-12 column" id="bar" style="width:400px;height: 300px;margin: 0 auto">
                                    实况月份的趋势图
                                </div>
                                <script src='bar.js'></script>
                            </div>
                            <div class="row clearfix">
                                <div class="col-md-12 column" id="calendar" style="width:600px;height: 400px;margin: 0 auto">

                                    历史数据的对照
                                </div>
                                <script src='calendar.js'></script>
                                <div class="col-md-12 column" id="calendar" style="width:600px;height: 400px;margin: 0 auto">

                                    天气情况的日历图
                                    <table class="table table-bordered table-hover table-condensed">
                                        <thead>
                                            <tr>
                        <th>
                            编号
                        </th>
                        <th>
                            产品
                        </th>
                        <th>
                            交付时间
                        </th>
                        <th>
                            状态
                        </th>
                                            </tr>
                                       </thead>
                                       <tbody>
                                            <tr>
                        <td>
                            1
                        </td>
                        <td>
                            TB - Monthly
                        </td>
                        <td>
                            01/04/2012
                        </td>
                        <td>
                            Default
                        </td>
                                            </tr>
                                            <tr class="success">
                        <td>
                            1
                        </td>
                        <td>
                            TB - Monthly
                        </td>
                        <td>
                            01/04/2012
                        </td>
                        <td>
                            Approved
                        </td>
                                            </tr>
                                            <tr class="error">
                        <td>
                            2
                        </td>
                        <td>
                            TB - Monthly
                        </td>
                        <td>
                            02/04/2012
                        </td>
                        <td>
                            Declined
                        </td>
                                            </tr>
                                            <tr class="warning">
                        <td>
                            3
                        </td>
                        <td>
                            TB - Monthly
                        </td>
                        <td>
                            03/04/2012
                        </td>
                        <td>
                            Pending
                        </td>
                                            </tr>
                                            <tr class="info">
                        <td>
                            4
                        </td>
                        <td>
                            TB - Monthly
                        </td>
                        <td>
                            04/04/2012
                        </td>
                        <td>
                            Call in to confirm
                        </td>
                    </tr>
                                       </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
      
</body>
</html>
