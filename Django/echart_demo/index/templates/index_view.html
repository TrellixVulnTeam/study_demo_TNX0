<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat/dist/ecStat.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=xfhhaTThl11qYVrqLZii6w8qE5ggnhrY&__ec_v__=20190126"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
       <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
       <div class="row">
       	<script src="/static/js/jquery-1.11.3.js"></script>
        <div class="row clearfix">
            <div class="col-md-12 column" id="bar_demo" style="width:600px;height: 300px;">
            </div>
            <script src="/static/bar_demo.js"></script>            
        </div>
       </div>
        <div class="row clearfix">
            <div class="col-md-12 column" id="bar_demo2" style="width:600px;height: 300px;">
            </div>
            <script >
                $(function(){
                    $.get('/bar_data',function(data){
                      console.log(data.name);
                      console.log(data.age);
                      console.log(data.data);
                      console.log(data.bar);
                      var comparebar = echarts.init(document.getElementById('bar_demo2'),'dark')
                      comparebar.setOption({
                      title: {
                          text: '异步数据加载示例'
                      },
                      tooltip: {},
                      legend: {
                          data:['销量']
                      },
                      xAxis: {
                          data: data.bar
                      },
                      yAxis: {},
                      series: [{
                          name: '销量',
                          type: 'bar',
                          data: data.data
                      }]
                  });
                                  });
                                });            	
                </script>            
           </div>


   </body>
</html>
