<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat/dist/ecStat.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=xfhhaTThl11qYVrqLZii6w8qE5ggnhrY&__ec_v__=20190126"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
       <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
       

<div class="row">
  <div class="row clearfix">
    <div class="col-md-4 column">
      <div class="row clearfix">
        <div class="col-md-12 column" id="comparebar" style="width:690px;height: 450px">
          月度统计
        </div>
        <script src='static/comparebar.js'></script>
      </div>
      <div class="row clearfix">
        <div class="col-md-12 column" id="history" style="width:690px;height: 450px">
          历史排位
        </div>
        <script src='static/history.js'></script>
      </div>
    </div>
    <div class="col-md-4 column">
      <div class="row clearfix">
        <div class="col-md-12 column" id="map" style="width:700px;height: 600px;margin: 0 auto">
          地图
        </div>
        <script src='static/jquery-1.9.1.min.js'></script>
        <script src='static/map.js'></script> 
      </div>
      <div class="row clearfix">
        <div class="col-md-12 column" id="bar" style="width:700px;height: 300px;margin: 0 auto">
          时序图
        </div>
        <script src='static/bar.js'></script>
      </div>
    </div>
    <div class="col-md-4 column">
      <div class="row clearfix">
        <div class="col-md-12 column" id="radar" style="width:690px;height: 450px">
          历史对比
        </div>
        <script src='static/radar.js'></script>
      </div>
      <div class="row clearfix">
        <div class="col-md-12 column" id="calendar" style="width:690px;height: 450px">
          日历
        </div>
        <script src='static/calendar.js'></script>

      </div>
    </div>
  </div>
</div>


   </body>
</html>
